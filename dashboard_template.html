<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Filing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img 
                        src="https://palmerandcay.com/wp-content/uploads/2021/07/Asset-1.png" 
                        alt="Palmer & Cay" 
                        class="h-12"
                    />
                    <div class="border-l border-gray-300 h-8"></div>
                    <h1 class="text-2xl font-bold text-gray-900">
                        Intelligent Email Filing System
                    </h1>
                </div>
                <div class="text-right">
                    <div class="text-sm font-medium text-gray-900">Demo Run</div>
                    <div class="text-xs text-gray-500">{RUN_TIME}</div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 flex-1">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-3xl font-bold text-green-600" id="filed-count">0</div>
                        <div class="text-sm text-gray-600 mt-1">Auto-Filed</div>
                    </div>
                    <div class="text-green-600">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-3xl font-bold text-yellow-600" id="triage-count">0</div>
                        <div class="text-sm text-gray-600 mt-1">Needs Review</div>
                    </div>
                    <div class="text-yellow-600">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-3xl font-bold text-gray-600" id="skipped-count">0</div>
                        <div class="text-sm text-gray-600 mt-1">Skipped</div>
                    </div>
                    <div class="text-gray-600">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-3xl font-bold text-blue-600" id="success-rate">0%</div>
                        <div class="text-sm text-gray-600 mt-1">Auto-File Rate</div>
                    </div>
                    <div class="text-blue-600">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex gap-2 mb-6">
            <button class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium text-sm transition-colors" onclick="filterTable('all')">
                All (<span id="total-count">0</span>)
            </button>
            <button class="px-4 py-2 bg-green-50 text-green-800 border border-green-200 rounded-lg hover:bg-green-100 font-medium text-sm transition-colors" onclick="filterTable('filed')">
                Filed (<span id="filed-filter-count">0</span>)
            </button>
            <button class="px-4 py-2 bg-yellow-50 text-yellow-800 border border-yellow-200 rounded-lg hover:bg-yellow-100 font-medium text-sm transition-colors" onclick="filterTable('triage')">
                Triage (<span id="triage-filter-count">0</span>)
            </button>
            <button class="px-4 py-2 bg-gray-50 text-gray-800 border border-gray-200 rounded-lg hover:bg-gray-100 font-medium text-sm transition-colors" onclick="filterTable('skipped')">
                Skipped (<span id="skipped-filter-count">0</span>)
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="p-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                            <th class="p-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Email Subject</th>
                            <th class="p-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Filed To Directory</th>
                            <th class="p-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200" id="results-tbody">
                        <!-- REPORT_DATA -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center gap-2 text-sm text-gray-600">
                <span>Powered by</span>
                <img 
                    src="https://images.squarespace-cdn.com/content/v1/67a1365a9da70545e963fc18/6b0ccf52-807f-49fa-9372-ccfb74a79f45/GapX.ai-Final-EDITABLE+FILE-BIG+X_Option2-Purple.png?format=500w" 
                    alt="GapX.ai" 
                    class="h-12"
                />
            </div>
        </div>
    </footer>

    <script>
        function updateStats() {
            const rows = document.querySelectorAll('#results-tbody tr');
            let filed = 0, triage = 0, skipped = 0;
            
            rows.forEach(row => {
                const statusBadge = row.querySelector('.status-badge');
                if (statusBadge) {
                    const status = statusBadge.textContent.trim();
                    if (status === 'Filed') filed++;
                    else if (status === 'Triage') triage++;
                    else if (status === 'Skipped') skipped++;
                }
            });
            
            const total = rows.length;
            const successRate = total > 0 ? Math.round((filed / total) * 100) : 0;
            
            document.getElementById('filed-count').textContent = filed;
            document.getElementById('triage-count').textContent = triage;
            document.getElementById('skipped-count').textContent = skipped;
            document.getElementById('success-rate').textContent = successRate + '%';
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('filed-filter-count').textContent = filed;
            document.getElementById('triage-filter-count').textContent = triage;
            document.getElementById('skipped-filter-count').textContent = skipped;
        }
        
        function filterTable(status) {
            const rows = document.querySelectorAll('#results-tbody tr');
            rows.forEach(row => {
                const statusBadge = row.querySelector('.status-badge');
                if (statusBadge) {
                    const rowStatus = statusBadge.textContent.trim().toLowerCase();
                    if (status === 'all' || rowStatus === status) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        }
        
        window.addEventListener('load', () => {
            setTimeout(updateStats, 100);
        });
    </script>
</body>
</html>
